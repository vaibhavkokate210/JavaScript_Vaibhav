<body>
    
    <script>
        function sum(){
            var leng = arguments.length;
            var total = 0;
            for(var i=0; i<leng; i++) {
                total += arguments[i];
            }
            return total;
        }

        console.log(sum(10,20));
        console.log(sum(10,20,30,40));
    </script>
</body>
