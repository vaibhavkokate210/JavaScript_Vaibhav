<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day 16(3)</title>
</head>
<body>
    <button>Click To Slide</button>
    <h1>Vaibhav Kokate</h1>

        <script src="js/jquery.js"></script>
        <script>
            $(document).ready(function(){
                        $("button").click(function(){
                            $("h1").slideToggle();
                        });
            });
        </script>
</body>
</html>
