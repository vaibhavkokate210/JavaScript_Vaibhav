<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day 16(4)</title>
</head>
<body>
        <img src="abc.jpg" alt="Image is Not in your folder" height="50" width="70"></br>
        <button>Click Here</button>
        <script src="js/jquery.js"></script>
        <script>
                $(document).ready(function(){
                    $("button").click(function(){
                        $("img").animate({
                        height:"300px",
                        width:"400px"
                        },2000);
                    });
                    
                });
        </script>
</body>
</html>
