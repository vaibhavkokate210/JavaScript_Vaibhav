<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
</head>
<body>
       <button onclick="changeOrder()">Asending Order</button>
       <p id="as"></p>
       <script>
           let pot=[20,40,1,50,29,2,7,99,13,34];
           document.getElementById("as").innerHTML=pot;

           function changeOrder()
           {
               pot.sort(function(a,b){return a-b});
               document.getElementById("as").innerHTML=pot;
           }
       </script>
</body>
</html>
