<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
</head>
<body>
       <h>Generating Random Number</h></br></br>
       <button onclick="num()">Random Number</button>
       <p id="ab"></p>
       <script>
           function num()
           {
               let y=Math.floor((Math.random()*100)+1);
               console.log(y);
               document.getElementById("ab").innerHTML=y;
           }
       </script>
</body>
</html>
