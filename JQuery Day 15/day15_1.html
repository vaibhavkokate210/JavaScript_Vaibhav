<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day 15(1)</title>
</head>
<body>
    <h2>JQuery Assignments</h2>
    <img src="abc.jpg" alt="Image Is not here" width="400" height="300"></br>
    <button>Click Here</button>
    <script src="js/jquery.js"></script>
    <script>
            $(document).ready(function(){
               $("button").click(function(){
                   $("img").hide();
               }) 
            });
    </script>
