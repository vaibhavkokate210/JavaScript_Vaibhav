<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day 10(6)</title>
</head>
<body>
    <textarea id="t1"></textarea>
    <textarea id="t2"></textarea></br>
    <textarea id="t3"></textarea></br>
    <input type="radio" id="add" name="cal" value="add" onclick="check(value)">
    <label>Add</label></br>
    <input type="radio" id="sub" name="cal" value="sub" onclick="check(value)">
    <label>Substract</label></br>
    <script>
           function check(value) {
               var t1 =Number(document.getElementById("t1").value);
               //console.log(typeof t1);
               var t2 = Number(document.getElementById("t2").value);
               //console.log(typeof t2);
               var t3 = 0;
               if(value == "add") {
                    t3 = t1 + t2 ;
                    document.getElementById("t3").value = t3;
               }
               else{
                    t3 = t1 - t2 ;
                    document.getElementById("t3").value = t3;
               }
           }
    </script>
</body>
</html>
